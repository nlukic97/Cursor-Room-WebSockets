<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="app">
    <h1>Hi</h1>
    <p>{{message}}</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el:'#app',
      data(){
        return {
          socket: new WebSocket('ws://localhost:3200'),
          message: 'Hello!',
          newPosition:{

          },
          backgroundColor:''
        }
      },
      methods:{
        cursorMove() {
          document.addEventListener('pointermove',(e)=>{
            console.log('move');
          })          
        }
      },
      mounted(){
        this.socket.addEventListener('open',()=>{
          console.log('You have connected to the server');

          var r = Math.floor(Math.random() * Math.floor(255));
          var g = Math.floor(Math.random() * Math.floor(255));
          var b = Math.floor(Math.random() * Math.floor(255));
          this.backgroundColor = "rgb(" + r + "," + g + "," + b+ ")";  //ovo bi valjalo sa server strane da se desi. Jer svakom klijentu je ista boja svih kruzica.
        })
        
        //mozda forEach ovde za sve sockete
        this.socket.addEventListener('message',(msg)=>{
          var id = JSON.parse(msg.data).id;
          console.log(id)

              if(!document.querySelector('#div-'+id)){ //append Id to this Div
                var div = document.createElement('div');
                div.classList.add('cursor-div');
                div.setAttribute('id','div-'+id)
                document.querySelector('body').appendChild(div)
              } 
              var div = document.querySelector('#div-'+id);
              div.style='position: absolute; top:'+ JSON.parse(msg.data).y +'px; left:'+ JSON.parse(msg.data).x +'px; background-color:'+ this.backgroundColor;

        })
        this.socket.addEventListener('close',()=>{
          console.log('You have been disconnected from the server.')
        })

        document.addEventListener('pointermove',(e)=>{
            this.newPosition.x = e.clientX - 12,
            this.newPosition.y = e.clientY - 12;
            this.socket.send(JSON.stringify(this.newPosition));
            //maybe i should send the client id, which will also be the aditional number in the class of the div created?
        })
      }
    })
  </script>
</body>
</html>
