<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="app">
    <h1>Hi</h1>
    <p>{{message}}</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el:'#app',
      data(){
        return {
          socket: new WebSocket('ws://localhost:3200'),
          message: 'Hello!',
          id:'',
          newPosition:{

          },
          backgroundColor:''
        }
      },
      methods:{
        cursorMove() {
          document.addEventListener('pointermove',(e)=>{
            console.log('move');
          })          
        }
      },
      mounted(){
        this.socket.addEventListener('open',()=>{
          console.log('You have connected to the server');
        })
        
        this.socket.addEventListener('message',(msg)=>{
          this.id = JSON.parse(msg.data).id;
          console.log(this.id)
          
              //nekakva provera da filtrira poruku. Ako ima id neceg sto zelimo obrisati, obrisi. Ako nema, onda animacija i ovo ispod. Ali iz nekog razloga ne moze da procita poruku koja se nalazi u serveru pod var removeId.

              // if(JSON.parse(msg.data).removeId) {
              //   console.log(JSON.parse(msg.data).removeId + ' should be gone!')
              // } else {
              //   console.log('Nothign should be removed.')
              // }

              if(!document.querySelector('#div-'+ this.id)){
                var div = document.createElement('div');
                div.classList.add('cursor-div');
                div.setAttribute('id','div-'+this.id)
                document.querySelector('body').appendChild(div)
              } 
              var div = document.querySelector('#div-'+this.id);
              div.style='position: absolute; top:'+ JSON.parse(msg.data).y +'px; left:'+ JSON.parse(msg.data).x +'px; background-color:'+ JSON.parse(msg.data).backgroundColor;

        })
        this.socket.addEventListener('close',()=>{
          console.log('You have been disconnected from the server.')
        })

        document.addEventListener('pointermove',(e)=>{
            this.newPosition.x = e.clientX - 12,
            this.newPosition.y = e.clientY - 12;
            this.socket.send(JSON.stringify(this.newPosition));
        })
      }
    })
  </script>
</body>
</html>
